<body class="bg-primary">

	<div class="Nixon-login">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<div class="login-content">
						<div class="login-logo">
							<a href="index.html"><span>Foodmin</span></a>
						</div>
						<div class="login-form">
							<h4>Register to Administration</h4>
							<form action="/register_check">
								<div class="form-group">
									<label>User Name</label>&nbsp;<h8 style="color:red;" th:text="  ${msg}" ></h8>
									<input type="text" name="username" id="username" class="form-control" placeholder="User Name">
								</div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                </div>
								<div class="form-group">
									<label>Real Name</label>
									<input type="text" name="rname" id="rname" class="form-control" placeholder="Real Name">
								</div>
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="number" name="phone" id="phone" class="form-control" placeholder="Phone">
                                </div>
								<div class="form-group">
									<label>User Type</label><br>
                                        <select class="form-control" id="usertype" name="usertype">
                                            <option value ="3">--- Choose Your Type ---</option>
                                            <option value ="2">Student</option>
                                            <option value ="1">Teacher</option>
                                        </select>
								</div>
								<button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>
								<!--<div class="social-login-content">-->
									<!--<div class="social-button">-->
										<!--<button type="button" class="btn btn-primary bg-facebook btn-flat btn-addon m-b-10"><i class="ti-facebook"></i>Register with facebook</button>-->
										<!--<button type="button" class="btn btn-primary bg-twitter btn-flat btn-addon m-t-10"><i class="ti-twitter"></i>Register with twitter</button>-->
									<!--</div>-->
								<!--</div>-->
								<div class="register-link m-t-15 text-center">
									<p>Already have account ? <a href="/login"> Sign in</a></p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
