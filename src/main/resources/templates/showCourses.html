<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/css/homepage.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<!--
导入模板
<div th:include="../static/common/test::test"></div>
-->

<!-- 搜索框 -->
<div style="padding: 20px 550px 10px">
    <form method="post" action="/findCourse" class="form-inline" id="searchform">
        <div class="input-group">
            <input type="text" placeholder="请输入课程名/编号" class="form-control" name="course_str">
            <span class="input-group-btn">
                <input type="submit" value="搜索" class="btn btn-default">
            </span>
        </div>
    </form>
</div>

<div class="panel panel-default" style="width: 90%;margin-left: 5%">
    <div class="panel-heading">
        <h3 class="panel-title" style="text-align:center">课程列表</h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover" style="text-align:center">
            <thead>
            <tr>
                <th>课程编号</th>
                <th>课程名称</th>
                <th>教师姓名</th>
                <th> 操  作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="courselist: ${list}">
                <td th:text="${courselist.courseID}"></td>
                <td th:text="${courselist.courseName}"></td>
                <td th:text="${courselist.teacherName}"></td>
                <!--
                <td><a th:href="'/managebooks/'+${booklist.isbn}+'/booklist'">
                    <button type="button" class="btn btn-info">预约</button>
                </a></td>
                -->
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="/static/lib/js/check.js"></script>
</body>
</html>
