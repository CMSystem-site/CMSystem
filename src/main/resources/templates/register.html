<body class="bg-primary">
<div class="Nixon-login">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<div class="login-content">
						<div class="login-logo">
							<!--<a href="index_stu.html"><span>Foodmin</span></a>-->
						</div>
						<div class="login-form">
							<h4>用 户 注 册</h4>
							<form action="/register_check">
								<div class="form-group">
									<label>账号</label>&nbsp;
									<input type="text" name="username" id="username" class="form-control" placeholder="User Name" th:value="${user.userName}">
								</div>
                                <div class="form-group">
                                    <label>密码</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" th:value="${user.userPwd}">
                                </div>

                                <div class="form-group">
                                    <label>手机号码</label>
                                    <input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone" th:value="${user.phone}">
                                </div>
								<div class="form-group">
									<label>用户身份</label><br>
                                        <select class="form-control" id="usertype" name="usertype">
                                            <option value ="null">-- 请选择您的身份 --</option>
                                            <option value ="学生">学生</option>
                                            <option value ="教师">教师</option>
                                        </select>
								</div>
								<button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">注册</button>
								<!--<div class="social-login-content">-->
									<!--<div class="social-button">-->

										<!--<button type="button" class="btn btn-primary bg-twitter btn-flat btn-addon m-t-10"><i class="ti-twitter"></i>Register with twitter</button>-->
									<!--</div>-->
								<!--</div>-->
								<div class="register-link m-t-15 text-center">
									<p>已 有 账 号 ? <a href="/login"> 返 回 登 陆</a></p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
