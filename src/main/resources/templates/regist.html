<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>图书管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/lib/css/signin.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="../static/common/headbar::headbar"></div>
<div class="container">
    <form class="form-signin" action="/managebooks/detail2">
        <h2 class="form-signin-heading">注册界面</h2>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" class="form-control" placeholder="请输入用户名" required autofocus name="username" id="username">

        <label for="password" class="sr-only">密码</label>
        <input type="password" name="password" class="form-control" placeholder="请输入密码" id="password">

        <label for="rname" class="sr-only">姓名</label>
        <input type="text" name="rname" class="form-control" placeholder="请输入姓名" id="rname">

        <label for="phone" class="sr-only">手机号码</label>
        <input type="text" name="phone" class="form-control" placeholder="请输入手机号码" id="phone">

        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
    </form>
</div>


</body>
</html>
