<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>智慧课堂</title>
    <!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="http://placehold.it/64.png/000/fff">
    <!-- Retina iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="144x144" href="http://placehold.it/144.png/000/fff">
    <!-- Retina iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="114x114" href="http://placehold.it/114.png/000/fff">
    <!-- Standard iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="72x72" href="http://placehold.it/72.png/000/fff">
    <!-- Standard iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="57x57" href="http://placehold.it/57.png/000/fff">
    <!-- Styles -->
    <link href="/static/lib/fontAwesome/css/fontawesome-all.min.css" rel="stylesheet">
    <link href="/static/lib/css/lib/themify-icons.css" rel="stylesheet">
    <link href="/static/lib/css/lib/mmc-chat.css" rel="stylesheet" />
    <link href="/static/lib/css/lib/sidebar.css" rel="stylesheet">
    <link href="/static/lib/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/css/lib/nixon.css" rel="stylesheet">
    <link href="/static/lib/lib/lobipanel/css/lobipanel.min.css" rel="stylesheet">
    <link href="/static/lib/css/style.css" rel="stylesheet">
</head>
<script th:inline="javascript">
    var message = [[${msg}]];
    var user = [[${user}]];
    console.log("message:" + message);
    console.log(user);

    if(message)
        alert(message);

    function auto2_func() {
        var acode = document.getElementById("acode2").value;
        window.location.href="/signin/"+acode;
    }
</script>
<body>
    <div class="sidebar sidebar-hide-to-small sidebar-shrink sidebar-gestures">
        <div class="nano">
            <div class="nano-content">
                <ul>
                    <li><a></a></li>
                    <li><a href="/index"><i class="ti-home"></i> 主  页 </a></li>


                    <li><a href="/userinfo"><i class="ti-user"></i> 个人信息 </a></li>
                    <!--<li><a href="/allCourses"><i class="ti-layout-grid2-alt"></i>课程</a></li>-->

                    <li><a href="/allCourses"><i class="ti-layout"></i> 课程列表 </a></li>

                    <li><a href="/myCourses"><i class="ti-heart"></i> 我的课程 </a></li>

                    <li th:if="${user.userType.equals('学生')}"><a data-toggle="modal" data-target="#autocode"><i class="ti-cloud"></i> 签 到 </a></li>

                    <li th:if="${user.userType.equals('教师')}"><a data-toggle="modal" data-target="#add"><i class="ti-view-list-alt"></i> 创建课程 </a></li>

                    <li><a href="/login"><i class="ti-close"></i> 登 出 </a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /# sidebar -->
    <div class="header">
        <div class="pull-left">
            <div class="logo">
                <a href="/index">
                    <img id="logoImg" src="/static/logo/logo.png" data-logo_big="/static/logo/logo.png" data-logo_small="/static/logo/logoSmall.png" alt="Nixon" />
                </a>
            </div>
            <div class="hamburger sidebar-toggle">
                <span class="ti-menu"></span>
            </div>
        </div>
        <div class="pull-right p-r-15">
            <ul>
                <li class="header-icon dib">
                    <img class="avatar-img" src="/static/lib/images/avatar/1.jpg" alt="" /> <span class="user-avatar" th:text="${user.userName}"> <i class="ti-angle-down f-s-10"></i></span>
                    <div class="drop-down dropdown-profile">
                        <div class="dropdown-content-heading">
                            <span class="text-left">欢迎使用智慧课堂管理系统！ </span>
                        </div>
                        <div class="dropdown-content-body">
                            <ul>
                                <li><a href="/userinfo"><i class="ti-user"></i> <span>个人信息</span></a></li>
                                <li><a href="/myCourses"><i class="ti-write"></i> <span>我的课程</span></a></li>
                                <li><a href="/resetPsd"><i class="ti-settings"></i> <span>修改密码</span></a></li>
                                <li><a href="/login"><i class="ti-power-off"></i> <span> 登 出 </span></a></li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="content-wrap">
        <div class="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 p-0">
                        <div class="page-header">
                            <div class="page-title">
                                <h1 th:text="学生版"></h1>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                    <div class="col-lg-4 p-0">
                        <div class="page-header">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                </ol>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                </div>
                <!-- /# row -->
                <div class="main-content" style="align: center">
                    <div class="row">
                        <!--我的话题-->
                        <div class="col-lg-4">
                            <div class="card">
                                <div class="stat-widget-two">
                                    <div class="widget-icon color-3">
                                        <i class="fas fa-tasks"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="stat-text">我的话题</div>
                                        <div class="stat-digit" th:text="${tnum}+'个'"></div>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 我的课程 -->
                        <div class="col-lg-4" onclick="window.location.href='/myCourses'">
                            <div class="card">
                                <div class="stat-widget-two">
                                    <div class="widget-icon color-1">
                                        <i class="fas fa-bullseye"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="stat-text">已选课程</div>
                                        <div class="stat-digit" th:text="${cnum_stu}+'门'"></div>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width: 85%;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- /# row -->
                    <div class="row">
                        <!--个人信息-->
                        <div class="col-lg-4" onclick="window.location.href='/userinfo'">
                            <div id="lobipanel-userinfo" class="card alert panel panel-default">
                                <div class="card-header">
                                    <h4>个人信息</h4>
                                    <div class="card-header-right-icon">
                                        <ul>
                                            <li class="card-close" data-dismiss="alert"><i class="ti-close"></i></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="card-body panel-body">
                                    <table class="table table-responsive table-hover ">
                                        <tbody>
                                        <tr>
                                            <td>用户ID</td>
                                            <td th:text="${user.userID}"></td>
                                        </tr>
                                        <tr>
                                            <td class="no-border">用户名</td>
                                            <td th:text="${user.userName}" class="no-border"></td>
                                        </tr>
                                        <tr>
                                            <td class="no-border">用户类型</td>
                                            <td th:text="${user.userType}" class="no-border"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!--我的课程-->
                        <div class="col-lg-4" onclick="window.location.href='/myCourses'">
                            <div id="lobipanel-mycourses" class="card alert panel panel-default">
                                <div class="card-header">
                                    <h4>我的课程</h4>
                                    <div class="card-header-right-icon">
                                        <ul>
                                            <li class="card-close" data-dismiss="alert"><i class="ti-close"></i></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="card-body panel-body">
                                    <table class="table table-responsive table-hover ">
                                        <tbody>
                                            <tr th:each="courselist: ${list}">
                                                <td th:text="${courselist.courseName}"></td>
                                                <td th:text="${courselist.teacherName}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
         <!-- /# row -->
                </div>
     <!-- /# main content -->
 </div>
 <!-- /# container-fluid -->
</div>
<!-- /# main -->
</div>
<!-- /# content wrap -->


<!--考勤窗口-->
<div id="autocode" class="modal fade">
    <div class="modal-dialog" style="width: 50%">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group has-feedback">
                        <label for="acode2">考勤码</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-barcode"></span></span>
                            <input type="number" id="acode2" name="acode2" class="form-control" placeholder="请输入考勤码" maxlength="20">
                        </div>

                        <span style="color:red;display: none;" class="tips"></span>
                        <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>

                    <div class="text-right">
                        <button class="btn btn-primary" type="button" onclick="auto2_func();">确认</button>
                        <button class="btn btn-danger" data-dismiss="modal">取消</button>
                    </div>

                </form>
            </div>
        </div>
    </div>


</div>
<script src="/static/lib/js/lib/jquery.min.js"></script>
<!-- jquery vendor -->
<script src="/static/lib/js/lib/jquery.nanoscroller.min.js"></script>
<!-- nano scroller -->
<script src="/static/lib/js/lib/sidebar.js"></script>
<!-- sidebar -->
<script src="/static/lib/js/lib/bootstrap.min.js"></script>
<!-- bootstrap -->
<script src="/static/lib/js/lib/mmc-common.js"></script>
<script src="/static/lib/js/lib/mmc-chat.js"></script>
<!--  Chart js -->
<script src="/static/lib/js/lib/chart-js/Chart.bundle.js"></script>
<script src="/static/lib/js/lib/chart-js/chartjs-init.js"></script>
<!-- // Chart js -->
<!--  Datamap -->
<script src="/static/lib/js/lib/datamap/d3.min.js"></script>
<script src="/static/lib/js/lib/datamap/topojson.js"></script>
<script src="/static/lib/js/lib/datamap/datamaps.world.min.js"></script>
<script src="/static/lib/js/lib/datamap/datamap-init.js"></script>
<script src="/static/lib/lib/lobipanel/js/lobipanel.js"></script>
<!-- // Datamap -->
<script src="/static/lib/js/scripts.js"></script>
<!-- scripit init-->
<script>
    $(document).ready(function() {
        $('#lobipanel-custom-control').lobiPanel({
            reload: false,
            close: false,
            editTitle: false
        });
    });
</script>
</body>

</html>
